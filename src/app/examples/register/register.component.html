<div class="section section-signup" style="background-image: url('assets/img/bg5.jpg'); background-size: cover; background-position: top center; min-height: 100vh;background: linear-gradient( 
    0deg
     ,rgba(44,44,44,5.1),rgba(224,23,3,0.6));">
    <div class="container">
        <div class="row">
            <div class="card card-signup" data-background-color="orange">
                <form class="form" method="" action="">
                    <div class="card-header text-center">
                        <h3 class="card-title title-up">Sign Up</h3>
                        <div class="social-line">
                            <a href="#pablo" class="btn btn-neutral btn-facebook btn-icon btn-round">
                                <i class="fab fa-facebook-square"></i>
                            </a>
                            <a href="#pablo" class="btn btn-neutral btn-twitter btn-icon btn-lg btn-round">
                                <i class="fab fa-twitter"></i>
                            </a>
                            <a href="#pablo" class="btn btn-neutral btn-google btn-icon btn-round">
                                <i class="fab fa-google-plus"></i>
                            </a>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="input-group no-border">
                            <div class="input-group-prepend">
                                <span class="input-group-text">
                                    <i class="now-ui-icons users_circle-08"></i>
                                </span>
                            </div>
                            <input type="text" class="form-control" placeholder="Name" name="name" [(ngModel)]="name">
                        </div>

                        <div class="input-group no-border">
                            <div class="input-group-prepend">
                                <span class="input-group-text">
                                    <i class="now-ui-icons text_caps-small"></i>
                                </span>
                            </div>
                            <input type="text" placeholder="Mobile No" class="form-control" name="mobile" [(ngModel)]="mobile">
                        </div>

                        <div class="input-group no-border">
                            <div class="input-group-prepend">
                                <span class="input-group-text">
                                    <i class="now-ui-icons ui-1_email-85"></i>
                                </span>
                            </div>
                            <input type="password" class="form-control" placeholder="password" name="password" [(ngModel)]="password">
                        </div>
                        <div class="input-group no-border">
                            <div class="input-group-prepend">
                                <span class="input-group-text">
                                    <i class="now-ui-icons ui-1_email-85"></i>
                                </span>
                            </div>
                            <input type="password" class="form-control" placeholder="confirm password" name="cpassword" [(ngModel)]="cpassword">
                        </div>
                        <div class="input-group no-border">
                            <div class="input-group-prepend">
                                <span class="input-group-text">
                                    <i class="now-ui-icons text_caps-small"></i>
                                </span>
                            </div>
                            <input type="text" placeholder="Commision Rate" class="form-control" name="commisionRate" [(ngModel)]="commisionRate">
                        </div>
                        <div class="input-group no-border">
                            <div class="input-group-prepend">
                                <span class="input-group-text">
                                    <i class="now-ui-icons text_caps-small"></i>
                                </span>
                            </div>
                            <input type="file" placeholder="Mobile No" class="form-control" (change)="upload($event)" >
                        </div>
                        <!-- If you want to add a checkbox to this form, uncomment this code -->

                        <!-- <div class="checkbox">
                            <input id="checkboxSignup" type="checkbox">
                                <label for="checkboxSignup">
                                Unchecked
                                </label>
                            </div> -->
                    </div>
                    <div (click)="register()" class="card-footer text-center">
                        <a  class="btn btn-neutral btn-round btn-lg">Create account</a>
                    </div>
                    <div class="card-footer text-center">
                        <a style="text-align: center;" href="/login">Already have an account? login here</a>
                    </div>

                </form>
            </div>
        </div>
        <!-- <div class="col text-center">
            <a href="examples/login-page.html" class="btn btn-outline-default btn-round btn-white btn-lg">View Login Page</a>
        </div> -->
    </div>
</div>
